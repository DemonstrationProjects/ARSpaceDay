<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./libs/aframe.min.js"></script>
    <script src="./libs/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>

    <script type="module" crossorigin src="./assets/index-xkcWi56V.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-BoZCx87c.css">
  </head>
  <body>
    <div id="fade"></div>
    <button id="redButton">ПОЕХАЛИ!</button>
    <button id="soundButton">Включить звук</button>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      id="scene">
      <a-assets>
        <a-asset-item id="avatarModel" src="./Scenes/Cosmo.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-entity id="anchor" position="0 0 0" rotation="0 0 0"></a-entity>
      </a-entity>
    </a-scene>
    <audio id="bgSound" loop autoplay>
      <source src="./assets/BGSound-CzWvYyi3.mp3" type="audio/mp3">
      Ваш браузер не поддерживает элемент audio.
    </audio>
    <audio id="startRocketSound">
      <source src="./assets/StartRocket-DppdXKSm.mp3" type="audio/mp3">
      Ваш браузер не поддерживает элемент audio.
    </audio>	
  </body>
</html>
